<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>おためし</title>
    </head>
    <body>
        <form action="redis_put" method="POST">
            登録key<input type="text" name="redis_key" value="foo"/><br/>
            value<input type="text" name="redis_value" value="bar"/><br/>
            <input type="submit" value="送信"/>
        </form>
        <form action="redis_get" method="POST">
            取得key<input type="text" name="redis_key" value="foo"/><br/>
            <input type="submit" value="送信"/>
        </form>
        <form action="redis_del" method="POST">
            削除key<input type="text" name="redis_key" value="foo"/><br/>
            <input type="submit" value="送信"/>
        </form>
    </body>
</html>
